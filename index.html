<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/money.css">
</head>
<body>



   <div class="app">
        <div class="header-container">
            <img id="header-banner" src="images/kkrabs.png" alt="">
        </div>
         <div class="cashflow-container">
            <div class="income-container">
                <h2>Income</h2>
                <div id="income">P1200</div>
            </div>

            <div class="expense-container">
                <h2>Expense</h2>
                <div id="expense">P200</div>
            </div>
         </div>


         <div class="balance-container">
            <h2>Your Balance</h2>
                <div id="balance">
                    P1000
                   
                </div>
             
               
         </div>




        

         <div class="form-container">
            <h2>Add new transaction</h2>
            <form onsubmit="return false;">
              
                <input id="name" type="text" placeholder="Description">
                <input id="amount" type="number" placeholder="Amount">

                <button id="incomeBtn">Add Income</button>
                <button id="expenseBtn">Add Expense</button>
            </form>
         </div>


         <div class="transaction-container">
            <h2>Transaction History</h2>

            <ul id="transaction">
            
            </ul>
         </div>
   </div>

   <script src="assets/js/money.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
